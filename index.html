<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom video player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="player">
        <video class="video" src="/water-1.mp4" playsinline></video>
            <div class="show-controls">
                <div class="controls-container">
                    <div class="progress-range" title="seek">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="control-group">
                        <!-- left-controls -->
                        <div class="controls-left">
                            <!-- play/pause -->
                            <div class="play-controls">
                                <i class="fas fa-play" title="play" id="play-btn"></i>
                            </div>
                            <!-- volume -->
                            <div class="volume">
                                <div class="volume-icon">
                                    <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                                </div>
                                <div class="volume-range" title="change Volume">
                                    <div class="volume-bar"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Right-controls -->
                        <div class="controls-right">
                            <!-- speed -->
                            <div class="speed" title="Playback Rate">
                                <select name="playbackRate" class="player-speed">
                                    <option value="0.5">0.5</option>
                                    <option value="0.75">0.75</option>
                                    <option value="1" selected>1.0</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2">2.0</option>

                                </select>
                            </div>
                            <!-- time -->
                            <div class="time">
                                <span class="time-elapsed">00.00 / </span>
                                <span class="time-duration">00.24</span>
                            </div>
                            <!-- fullscreen -->
                            <div class="fullscreen">
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- script -->
        <script src="index.js"></script>
    </body>
</html>
